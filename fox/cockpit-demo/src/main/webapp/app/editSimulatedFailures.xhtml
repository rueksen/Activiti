<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/template.xhtml">
		
<ui:define name="content">
	
	<h2>Edit simulated failures</h2>

	No failure messages means: System is up and running.

	<h:form>
		<table>
				<tr>
					<td style="font-weight: bold;">ERP system failure</td>
					<td><h:inputText id="simulatedErpError" value="#{javaDelegationBean.simulatedErpError}" /></td>
				</tr>
				<tr>
					<td style="font-weight: bold;">Production system failure</td>
					<td><h:inputText id="simulatedProductionError" value="#{javaDelegationBean.simulatedProductionError}" /></td>
				</tr>
				<tr>
					<td style="font-weight: bold;">Validation error</td>
					<td><h:inputText id="simulatedValidationError" value="#{javaDelegationBean.simulatedValidationError}" /></td>
				</tr>
				<tr>
					<td><h:commandButton action="#{javaDelegationBean.apply()}" value="apply" type="submit" /></td>
				</tr>
			</table>		
	</h:form>

	</ui:define>
</ui:composition>
