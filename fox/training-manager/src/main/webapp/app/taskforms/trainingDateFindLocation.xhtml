<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/template.xhtml">	
	<ui:define name="content">
		
	<h2>
		#{task.name} 
	</h2>

	<h:form>
		<table>		
				<tr>
					<td style="font-weight: bold;">Trainer's comment:</td>
					<td colspan="2">
						#{newTrainingDate.comment}						
					</td>
				</tr>		
				<tr>
					<td style="font-weight: bold;">Location:</td>
					<td>
						The address of the location where the training takes place <br />
						<h:inputTextarea id="location" value="#{newTrainingDate.location}" required="true" rows="10" cols="50"/>
					</td>
					<td><h:message id="locationMessage" for="location" errorClass="invalid" /></td>
				</tr>								
				<tr>
					<td><h:commandButton action="#{businessProcess.completeTask(true)}" 
							value="save" type="submit" />
					</td>
				</tr>
		</table>
	</h:form>

	</ui:define>
</ui:composition>
