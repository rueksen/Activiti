<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/template.xhtml">
	<ui:define name="content">
		<f:metadata>			
		
		</f:metadata>
		<h1>File new Business Trip Request:</h1>
		<h:form>
			
			<h:outputText value="Start date:" styleClass="caption" />
			<h:inputText value="#{businessTripRequest.startDate}"
				styleClass="value" />
				<br />

			<h:outputText value="Lastname" styleClass="caption" />
			<h:inputText value="#{businessTripRequest.endDate}"
				styleClass="value" /><br />
				
			<h:outputText value="Reason" styleClass="caption" />
			<h:inputTextarea value="#{businessTripRequest.reason}"
				styleClass="value" /><br />				

			<h:commandButton value="Submit" action="#{businessTripRequestService.submitRequest}"
				style="margin-right : 8px" />
		</h:form>
	</ui:define>

</ui:composition>
