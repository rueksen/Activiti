<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Activiti Travelexpenses</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputStylesheet name="css/screen.css" />
</h:head>
<h:body>
	<h:panelGroup id="page" layout="block">
		<h:panelGroup id="header" layout="block">
			<h1><a href="/activiti-cdi-example-travelexpenses">Activiti
			Travelexpenses</a></h1>  powered by <a href="http://activiti.org">Activiti</a>, CDI and JSF2.
		</h:panelGroup>
		<h:panelGroup id="container" layout="block">
			<h:panelGroup rendered="#{user.loggedIn}">
				<h:panelGroup id="sidebar" layout="block">

					<h1>Navigation</h1>

					<ul>
						<li><a href="employeeList.jsf">Liste of employees</a></li>
						
						<li><h:form>
							<h:commandLink value="Logout" action="#{user.logout()}" />
						</h:form></li>
					</ul>

					<h1>Processes</h1>
					<ul>
						<li><a href="engineState.jsf">Process Overview</a></li>
						<li><a href="makeBusinessTripRequest.jsf">Make business
						trip request</a></li>													
					</ul>
				</h:panelGroup>
				<h:panelGroup id="content" layout="block">
					<h:messages />
					<ui:insert name="content">Main Content</ui:insert>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup id="footer" layout="block">

			</h:panelGroup>
		</h:panelGroup>
		<h:panelGroup rendered="#{!user.loggedIn}" style="margin:50px">

			<h1>Login</h1>

			<h:form>
			Username: <h:inputText value="#{authenticationBean.username}" />
				<br />
			Password: <h:inputText value="#{authenticationBean.password}" />
				<br />

				<h:commandButton action="#{authenticationBean.authenticate}"
					value="Login" />

			</h:form>

		</h:panelGroup>
	</h:panelGroup>

</h:body>
</html>
