<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/template.xhtml">
	<ui:define name="content">
		<f:metadata>
			<f:viewParam name="id" value="#{employeeHome.id}" />
		</f:metadata>
		<h1>#{employeeHome.instance.name}</h1>
		<h:form>

			<h:outputText value="Firstname" styleClass="caption" />
			<h:outputText value="#{employeeHome.instance.firstName}"
				styleClass="value" />
			<br />

			<h:outputText value="Lstname" styleClass="caption" />
			<h:outputText value="#{employeeHome.instance.lastName}"
				styleClass="value" />

		</h:form>
	</ui:define>

</ui:composition>
