<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/template.xhtml">
	<ui:define name="content">

		<f:metadata>
			<f:viewParam name="processId" />
			<f:event type="preRenderView"
				listener="#{businessProcess.resumeProcess(processId)}" />
		</f:metadata>
		<h1>Authorize business trip:</h1>
		<h:form>

			<h:outputText value="Employee:" styleClass="caption" />
			<h:outputText
				value="#{businessprocess.getProcessVariable('employee')}"
				styleClass="value" />
			<br />
			<h2>Business Trip Request:</h2>
			<h:outputText value="Start date:" styleClass="caption" />
			<h:outputText value="#{businessTripRequest.startDate}"
				styleClass="value" />
			<br />

			<h:outputText value="End date:" styleClass="caption" />
			<h:outputText value="#{businessTripRequest.endDate}"
				styleClass="value" />
			<br />

			<h:outputText value="Reason:" styleClass="caption" />
			<h:outputText value="#{businessTripRequest.reason}"
				styleClass="value" />
			<br />

		</h:form>
	</ui:define>

</ui:composition>
